{% extends "layouts/main.html" %}

{% block pageTitle %}
  How can we help?
{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                How can we help?
              </h1>
            </legend>
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-can-we-help" name="how-can-we-help" type="radio" value="I want to report a problem with this form">
                <label class="govuk-label govuk-radios__label" for="how-can-we-help">
                  I want to report a problem with this form
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-can-we-help-2" name="how-can-we-help" type="radio" value="I need help with an application">
                <label class="govuk-label govuk-radios__label" for="how-can-we-help-2">
                I need help with an application
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-can-we-help-3" name="how-can-we-help" type="radio" value="comment-or-suggestion">
                <label class="govuk-label govuk-radios__label" for="how-can-we-help-3">
                  I have a comment or want to suggest something
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>
    </div>
  </div>
{% endblock %}
